[build]
  command = "npm run build && mkdir -p public && echo '{}' > public/index.html"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "24.12.0"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pdfkit", "exceljs", "canvas"]
