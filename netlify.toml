[build]
  command = "npm run build && cp public/index.html netlify/functions/"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "24.12.0"

[[redirects]]
  from = "/irrigation/*"
  to = "/.netlify/functions/api/irrigation/:splat"
  status = 200

[[redirects]]
  from = "/api-docs"
  to = "/.netlify/functions/api/api-docs"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["pdfkit", "exceljs", "canvas"]
